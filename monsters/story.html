    <!-- 故事正文 -->
    <section class="story-content">
      <h2>第一章：沉睡的小怪獸森林</h2>
      <p>
        很久很久以前，在一座安靜的森林裡，所有的小怪獸都睡著了。
        它們不是懶惰，而是在等待一種叫做「自主力」的魔法被喚醒。
      </p>
      <p>
        有一天，小果吉聽到遠方傳來孩子們的笑聲，
        它決定邀請世界上的小朋友，一起透過每天的小任務，
        把森林點亮、把怪獸一隻一隻喚醒……
      </p>
      <!-- 之後可以繼續補章節 -->
    </section>
