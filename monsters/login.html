<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>爸媽登入｜（登入功能已暫時關閉）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #FFFDF6;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .login-container {
      max-width: 420px;
      margin: 40px auto;
      background: #FFFFFF;
      border-radius: 16px;
      border: 2px solid #C68A56;
      padding: 30px 18px 30px;
    }
    h1 {
      text-align: center;
      color: #C0392B;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .btn-home {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        background: #FFC857;
        font-size: 15px;
        font-weight: bold;
        color: #5A3B24;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>⚠ 登入/註冊功能已暫時移除</h1>
    <div class="subtitle">
        為避免跳轉迴圈影響開發，所有頁面的帳號驗證已暫時關閉。<br>
        您可以直接前往功能頁面，系統會以**本機端儲存 (localStorage)** 的資料來模擬運作。
    </div>
    <a href="index.html" class="btn-home">前往網站首頁</a>
    <div class="subtitle" style="margin-top: 30px; font-size: 12px; color: #aaa;">
